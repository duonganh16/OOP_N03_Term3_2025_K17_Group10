<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Form</title>
</head>
<body>
    <h1>Đăng ký thú cưng</h1>

    <form action="#" th:action="@{/}" th:object="${pet}" method="post">
        <label for="name">Tên thú cưng:</label>
        <input type="text" id="name" th:field="*{name}" /><br><br>

        <label for="species">Loài:</label>
        <input type="text" id="species" th:field="*{species}" /><br><br>

        <label for="age">Tuổi:</label>
        <input type="number" id="age" th:field="*{age}" /><br><br>

        <button type="submit">Lưu</button>
    </form>
</body>
</html>
